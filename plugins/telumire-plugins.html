{"created":"20230414064528093","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\nul.help{\nlist-style:none;\npadding-left:20px;\n}\n\nul.help summary{\nborder:none;\n}\n\nul.help>li:before{\ndisplay:inline-block;\nwidth:1em;\naspect-ratio:1;\ncontent:\"\";\n\u003C$let svg=\"$:/core/images/help\" fill=\"foreground\">\n{{$:/plugins/Telumire/Fonts/snippets/css/svg/url}}\n\u003C/$let>\nbackground-image:var(--url);\nbackground-size:contain;\n}\n\n.help details {\ndisplay:contents\n}\n\n.help details > summary {\ncursor:pointer;\ndisplay:inline-block;\nlist-style:none\n}\n\n.help details>summary::marker, /* latest chrome,edge,firefox */ \n.help details>summary::-webkit-details-marker /* safari */ {\ndisplay:none\n}\n\n.help details.open>summary::after {\ncontent:\" [-]\"\n}\n\n.help details>summary::after {\ncontent:\" [+]\"\n}\n\n.help details>summary:hover {\nbackground:#fe8;\ncolor:#014\n}\n\n.help details>summary:active{\nbackground:#db4;\ncolor:#fff\n}\n\n.help .tc-tiddler-body{\npadding-left:20px;\n}","tags":"$:/tags/Stylesheet","title":"$:/FAQ/Style","modified":"20230416131509056","code-body":"yes"},

{"title":"$:/plugins/commons/file-uploads","name":"File Uploads","description":"Upload binary files to external storage","author":"Saq Imtiaz","core-version":">=5.2.0","list":"readme settings","version":"0.1.8","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/fileUploads/uploadsEnabled\": {\n            \"title\": \"$:/config/fileUploads/uploadsEnabled\",\n            \"text\": \"yes\"\n        },\n        \"$:/plugins/commons/file-uploads/dummy-uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/dummy-uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/dummy-uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nMocks uploading to Fission Webnative filing system\\nUseful for testing the upload mechanism without uploading anything\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"dummy\\\";\\n\\nvar DummyUserName;\\n\\nexports.create = function(params) {\\n\\treturn new DummyUploader(params);\\n};\\n\\nfunction DummyUploader(params) {\\n\\tthis.params = params || {};\\n\\tthis.items = [];\\n\\tthis.logger = new $tw.utils.Logger(\\\"dummy-uploader\\\");\\n\\tthis.logger.log(\\\"DummyUploader\\\",params);\\n};\\n\\nDummyUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n/*\\nArguments:\\nuploadItem: object representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- fields (optional)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nDummyUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\t//this.items.push(uploadItem);\\n\\t// Mock uploading the file by logging to console.\\n\\tthis.logger.log(\\\"Saved \\\" + uploadItem.title);\\n\\tvar canonical_uri = \\\"https://myusername.files.fission.name/p/\\\" + uploadItem.filename;\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set updateProgress to true if the progress bar should be updated\\n\\t// For some uploaders where the data is just being added to the payload with no uploading taking place we may not want to update the progress bar\\n\\tuploadInfo.updateProgress = true;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\tstatus: true if there was no error, otherwise false\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nDummyUploader.prototype.deinitialize = function(callback) {\\n\\t// Mock finishing up operations that will complete the upload and persist the files\\n\\tthis.logger.log(\\\"uploader deinitialize\\\");\\n\\tcallback();\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/config/fileUploadFilter\": {\n            \"title\": \"$:/config/fileUploadFilter\",\n            \"text\": \"[all[tiddlers]is[binary]!is[draft]!has[_canonical_uri]] :filter[get[text]length[]compare:integer:gteq[100000]]\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload-off\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload-off\",\n            \"caption\": \"upload-off\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload-off tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M22.11 21.46L2.39 1.73L1.11 3L6.56 8.45L5 10H8.11L9 10.89V16H14.11L16.11 18H5V20H18.11L20.84 22.73L22.11 21.46M15 10H19L12 3L9.1 5.9L15 11.8V10Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload\",\n            \"caption\": \"upload\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploaded\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploaded\",\n            \"text\": \"Uploads completed.\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploading\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploading\",\n            \"text\": \"Uploading \u003C\u003Ccount>> file(s).\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\",\n            \"tags\": \"$:/tags/PageControls\",\n            \"caption\": \"{{$:/plugins/commons/file-uploads/images/upload}} Toggle file uploads\",\n            \"description\": \"Enable/disable uploading binary tiddlers\",\n            \"text\": \"\\\\define toggleActions()\\n\u003C$action-setfield $tiddler=\\\"$:/config/fileUploads/uploadsEnabled\\\" text={{{ [{$:/config/fileUploads/uploadsEnabled}match[yes]then[no]else[yes]] }}}/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003C$button tooltip=\\\"Toggle file uploads\\\" aria-label=\\\"Toggle file uploads\\\" class=\u003C\u003Ctv-config-toolbar-class>> actions=\u003C\u003CtoggleActions>> >\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\" variable=\\\"listItem\\\">\\n\\t\\t\u003C$transclude tiddler={{{ [{$:/config/fileUploads/uploadsEnabled}match[no]then[$:/plugins/commons/file-uploads/images/upload-off]] :else[[$:/plugins/commons/file-uploads/images/upload]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t\\t\u003C$text text=\\\"Toggle file uploads\\\"/>\\n\\t\\t\u003C/span>\\n\\t\u003C/$list>\\n\u003C/$button>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/readme\": {\n            \"title\": \"$:/plugins/commons/file-uploads/readme\",\n            \"text\": \"Experimental plugin in active development for uploading binary tiddlers to different storage backends and creating canonical_uri tiddlers in their stead.\\n\\nIt is recommended to ''disable ~AutoSave when using this plugin'', to avoid saving imported binary tiddlers twice and using up twice the bandwidth.\\n\\nStorage backends are pluggable and can be added via uploader modules. This plugin includes a \\\"dummy\\\" uploader module that implements the minimal interface needed for an uploader module but does not actually upload anything and just logs to the developer console.\\n\\nAfter installing this plugin and at least one uploader sub-plugin, you must configure the uploader to use in the [[settings|$:/plugins/commons/file-uploads/settings]] of this plugin.\\n\\nThis plugin uses a [[filter|$:/config/fileUploadFilter]] to determine which tiddlers are uploaded. The default filter uploads all binary tiddlers over 100kb in size.\\n\\nAlternatively, you can disable the automatic file uploads and use the widget message `tm-upload-tiddlers` to manually upload specific tiddlers as files. The message accepts a `param` that is a filter which specifies the tiddlers to upload.\\n\\nExamples:\\n\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"MyTiddler\\\"/>`\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"[type[image/png]]\\\"/>`\"\n        },\n        \"$:/plugins/commons/file-uploads/settings\": {\n            \"title\": \"$:/plugins/commons/file-uploads/settings\",\n            \"text\": \"[[Filter that determines which tiddlers are uploaded|$:/config/fileUploadFilter]]:\\n\\n\u003C$edit-text tiddler=\\\"$:/config/fileUploadFilter\\\" field=\\\"text\\\" tag=\\\"textarea\\\" class=\\\"tc-edit-texteditor\\\" />\\n\\n---\\n\\nFile uploader modules add support for different storage backends to upload files to.\\n\\n\u003C$link to=\\\"$:/config/fileUploader\\\">File uploader: \u003C/$link>\u003C$select tiddler=\\\"$:/config/fileUploader\\\">\\n\u003C$list filter=\\\"[[uploader]modules[]moduleproperty[name]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"title\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$vars uploaderPlugin={{{ [[uploader]modules[name],{$:/config/fileUploader}shadowsource[]] }}}>\\n\u003C$list filter=\\\"[\u003CuploaderPlugin>!match[$:/plugins/commons/file-uploads]plugintiddlers[]] :filter[removeprefix\u003CuploaderPlugin>match[/settings]]\\\" variable=\\\"settingsTiddler\\\">\\n\\n\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler={{{ [\u003CsettingsTiddler>addsuffix[/uploader]]  }}}>\\n\\t\\t\\n\\t\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler=\u003C\u003CsettingsTiddler>>/>\\n\\n\\t\u003C/$transclude>\\n\\n\u003C/$list>\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/startup.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/startup.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"upload-handler\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"startup\\\"];\\n\\nexports.startup = function() {\\n\\t$tw.uploadHandler = new $tw.UploadHandler({\\n\\t\\twiki: $tw.wiki\\n\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/commons/file-uploads/uploadhandler.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/uploadhandler.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/uploadhandler.js\\ntype: application/javascript\\nmodule-type: global\\nThe upload handler manages uploading binary tiddlers to external storage.\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nUploadHandler.prototype.titleFileUploadFilter = \\\"$:/config/fileUploadFilter\\\";\\nUploadHandler.prototype.titleUploader = \\\"$:/config/fileUploader\\\";\\nUploadHandler.prototype.titleUploadedNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploaded\\\";\\nUploadHandler.prototype.titleUploadingNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploading\\\";\\nUploadHandler.prototype.titleUploadsEnabled = \\\"$:/config/fileUploads/uploadsEnabled\\\";\\n\\nfunction UploadHandler(options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.logger = new $tw.utils.Logger(\\\"upload-handler\\\");\\n\\tthis.options = options;\\n\\n\\tvar callback = function(err,nextCallback) {\\n\\t\\tdelete self.uploadTask;\\n\\t\\tif(!err) {\\n\\t\\t\\t//self.logger.clearAlerts();\\n\\t\\t\\t$tw.notifier.display(self.titleUploadedNotification);\\n\\t\\t\\tif(nextCallback) {\\n\\t\\t\\t\\tself.logger.log(\\\"checking for pending uploads\\\");\\n\\t\\t\\t\\t// Check if there are any new tiddlers that need to be uploaded\\n\\t\\t\\t\\t$tw.utils.nextTick(nextCallback);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n\\n\\tvar runTask = function(uploadTask,nextCallback) {\\n\\t\\t$tw.notifier.display(self.titleUploadingNotification,{variables:{\\n\\t\\t\\tcount: uploadTask.taskTiddlers.length.toString()\\n\\t\\t}});\\n\\t\\tself.uploadTask = uploadTask;\\n\\t\\tself.uploadTask.run(function(err){\\n\\t\\t\\tcallback(err,nextCallback);\\n\\t\\t});\\n\\t}\\n\\n\\t$tw.rootWidget.addEventListener(\\\"tm-upload-tiddlers\\\",function(event){\\n\\t\\tvar filter = event.param ||\\\"\\\",\\n\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(filter,$tw.rootWidget);\\n\\t\\tif(!self.uploadTask) {\\n\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\trunTask(uploadTask);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tself.logger.alert(\\\"There is already an upload task in progress.\\\");\\n\\t\\t}\\n\\t});\\n\\n\\tthis.wiki.addEventListener(\\\"change\\\",function(changes){\\n\\t\\tvar uploadsEnabled = self.wiki.getTiddlerText(self.titleUploadsEnabled,\\\"yes\\\").trim() === \\\"yes\\\";\\n\\t\\tif(!uploadsEnabled) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tvar upload = function() {\\n\\t\\t\\tvar uploadFilter = self.wiki.getTiddlerText(self.titleFileUploadFilter),\\n\\t\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(uploadFilter);\\n\\t\\t\\tif(tiddlersToUpload.length > 0) {\\n\\t\\t\\t\\t// If we are not already uploading then start a new upload task\\n\\t\\t\\t\\t// If an upload task is already in progress then new tiddlers that need to be uploaded will be picked up in the next task \\n\\t\\t\\t\\tif(!self.uploadTask) {\\n\\t\\t\\t\\t\\t// The tiddlers currently matching the upload filter are the paylaod for the upload task\\n\\t\\t\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\t\\t\\trunTask(uploadTask,upload);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.logger.log(\\\"no pending uploads\\\");\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\t// ToDo find a cleaner alternative for logging\\n\\t\\t// Filter out alert tiddlers from changes otherwise the alerts we show keep triggering the change listener\\n\\t\\tvar changedTiddlers = [];\\n\\t\\t$tw.utils.each(changes,function(change,title){\\n\\t\\t\\tvar tiddler = self.wiki.tiddlerExists(title) && self.wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler){\\n\\t\\t\\t\\tchangedTiddlers.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tvar filteredChanges = self.wiki.filterTiddlers(\\\"[!prefix[$:/temp/alerts/alert]]\\\",null,self.wiki.makeTiddlerIterator(changedTiddlers));\\n\\t\\tif(filteredChanges.length > 0) {\\n\\t\\t\\tupload();\\n\\t\\t}\\n\\t});\\n\\n\\t$tw.addUnloadTask(function(event) {\\n\\t\\tvar confirmationMessage;\\n\\t\\tif(self.isDirty()) {\\n\\t\\t\\t// Modern browsers do not use the specified string\\n\\t\\t\\tconfirmationMessage = $tw.language.getString(\\\"UnsavedChangesWarning\\\");\\n\\t\\t\\tevent.returnValue = confirmationMessage; // Gecko\\t\\t\\t\\n\\t\\t}\\n\\t\\treturn confirmationMessage;\\n\\t});\\n};\\n\\nUploadHandler.prototype.getUploadTask = function(tiddlersToUpload) {\\n\\tvar uploadTask = new UploadTask(tiddlersToUpload,{\\n\\t\\twiki: this.wiki,\\n\\t\\tuploaderConfig: this.wiki.getTiddlerText(this.titleUploader,\\\"\\\").trim(),\\n\\t\\tlogger: this.logger\\n\\t});\\n\\tif(!uploadTask.uploader) {\\n\\t\\tthis.logger.alert(\\\"Please check the uploader configuration for the [[FileUploads|$:/plugins/commons/file-uploads]] plugin.\\\");\\n\\t\\treturn null;\\n\\t} else {\\n\\t\\treturn uploadTask;\\n\\t}\\n};\\n\\nUploadHandler.prototype.isDirty = function() {\\n\\treturn !!this.uploadTask;\\n};\\n\\nfunction UploadTask(tiddlers,options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.taskTiddlers = tiddlers;\\n\\tthis.tiddlerInfo = {};\\n\\tthis.logger = options.logger;\\n\\tthis.uploader = this.getUploader(options.uploaderConfig);\\n};\\n\\nUploadTask.prototype.displayError = function(msg,err) {\\n\\tthis.logger.alert(msg + \\\":\\\",err);\\n};\\n\\nUploadTask.prototype.run = function(uploadHandlerCallback){\\n\\tvar self = this;\\n\\tself.uploader.initialize(function(err){\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"Error in uploader.initialize, aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.processTiddlerQueue(uploadHandlerCallback);\\n\\t\\t}\\n\\t});\\n};\\n\\nUploadTask.prototype.getUploader = function(uploaderName) {\\n\\tvar uploader;\\n\\t$tw.modules.forEachModuleOfType(\\\"uploader\\\",function(title,module) {\\n\\t\\tif(module.name === uploaderName) {\\n\\t\\t\\tuploader = module;\\n\\t\\t}\\n\\t});\\n\\treturn uploader && uploader.create({logger:this.logger});\\n};\\n\\n// Returns true if changeCount in tiddlerInfo is the same as the current changeCount of the tiddler\\nUploadTask.prototype.changeCountUnchanged = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && this.tiddlerInfo[title]) {\\n\\t\\tvar changeCount = this.wiki.getChangeCount(title);\\n\\t\\tif(changeCount === this.tiddlerInfo[title].changeCount) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\n// Converts a binary tiddler into a canonical_uri tiddler if:\\n// - the tiddler still exists\\n// - the tiddler has not changed since we uploaded it\\nUploadTask.prototype.makeCanonicalURITiddler = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title),\\n\\t\\tcanonical_uri = this.tiddlerInfo[title].canonical_uri,\\n\\t\\tfields = this.tiddlerInfo[title].fields;\\n\\t\\n\\tif(tiddler && canonical_uri && this.changeCountUnchanged(title)) {\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,{text:\\\"\\\",_canonical_uri:canonical_uri},fields));\\n\\t} else { {"title":"$:/plugins/commons/file-uploads-github","description":"Github uploader for uploading binary files to external storage","name":"File Uploads: Github","author":"Saq Imtiaz","core-version":">=5.1.23","list":"readme settings license","parent-plugin":"$:/plugins/commons/file-uploads","version":"0.1.2","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/file-uploads/github/uploadpath\": {\n            \"title\": \"$:/config/file-uploads/github/uploadpath\",\n            \"text\": \"files\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads-github/uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nHandles uploading files to Github\\nUses the username, repository and access token from the Github saver\\nFiles are saved to the \\\"files\\\" directory in the root of repository, existing files are overwritten.\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"github\\\";\\n\\n'use strict';\\n\\nvar Octokat = require(\\\"$:/plugins/commons/file-uploads-github/octokat.js\\\");\\n\\nvar defaults = {\\n\\tbranchName: 'main',\\n\\ttoken: '',\\n\\tusername: '',\\n\\treponame: ''\\n};\\n\\n//Adapted from https://gist.github.com/StephanHoyer/91d8175507fcae8fb31a\\nfunction github(options) {\\n\\toptions = Object.assign({}, defaults, options);\\n\\tvar head;\\n\\n\\tvar octo = new Octokat({\\n\\t\\ttoken: options.token\\n\\t});\\n\\tvar repo = octo.repos(options.username, options.reponame);\\n\\n\\tfunction fetchHead() {\\n\\t\\treturn repo.git.refs.heads(options.branchName).fetch();\\n\\t}\\n\\n\\tfunction fetchTree() {\\n\\t\\treturn fetchHead().then(function(commit) {\\n\\t\\t\\thead = commit;\\n\\t\\t\\treturn repo.git.trees(commit.object.sha).fetch();\\n\\t\\t});\\n\\t}\\n\\n\\tfunction commit(files, message) {\\n\\t\\treturn Promise.all(files.map(function(file) {\\n\\t\\t\\treturn repo.git.blobs.create({\\n\\t\\t\\tcontent: file.content,\\n\\t\\t\\tencoding: file.encoding || 'utf-8'\\n\\t\\t\\t});\\n\\t\\t})).then(function(blobs) {\\n\\t\\t\\treturn fetchTree().then(function(tree) {\\n\\t\\t\\treturn repo.git.trees.create({\\n\\t\\t\\t\\ttree: files.map(function(file, index) {\\n\\t\\t\\t\\treturn {\\n\\t\\t\\t\\t\\tpath: file.path,\\n\\t\\t\\t\\t\\tmode: '100644',\\n\\t\\t\\t\\t\\ttype: 'blob',\\n\\t\\t\\t\\t\\tsha: blobs[index].sha\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\t}),\\n\\t\\t\\t\\tbase_tree: tree.sha\\n\\t\\t\\t});\\n\\t\\t\\t});\\n\\t\\t}).then(function(tree) {\\n\\t\\t\\treturn repo.git.commits.create({\\n\\t\\t\\tmessage: message,\\n\\t\\t\\ttree: tree.sha,\\n\\t\\t\\tparents: [\\n\\t\\t\\t\\thead.object.sha\\n\\t\\t\\t]\\n\\t\\t\\t});\\n\\t\\t}).then(function(commit) {\\n\\t\\t\\treturn repo.git.refs.heads(options.branchName).update({\\n\\t\\t\\tsha: commit.sha\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\n\\treturn {\\n\\tcommit: commit\\n\\t};\\n}\\n\\nexports.create = function(params) {\\n\\tvar reponame = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Repo\\\"),\\n\\t\\tusername = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Username\\\"),\\n\\t\\ttoken = $tw.utils.getPassword(\\\"github\\\");\\n\\tif(!username || !reponame || !token) {\\n\\t\\tparams.logger.alert(\\\"Github repository details are not properly configured. Cannot upload files.\\\");\\n\\t\\treturn null;\\n\\t}\\n\\tvar githubInfo = {\\n\\t\\tusername: username.trim(),\\n\\t\\treponame: reponame.trim().split(\\\"/\\\").pop(),\\n\\t\\ttoken: token.trim()\\n\\t}\\n\\treturn new GithubUploader(params,githubInfo);\\n};\\n\\nfunction GithubUploader(params,githubInfo) {\\n\\tthis.params = params || {};\\n\\tthis.githubInfo = githubInfo;\\n\\tthis.logger = new $tw.utils.Logger(\\\"github-uploader\\\");\\n\\tthis.files = [];\\n\\t ith-github-pages/about-github-pages]] for using Github Pages. \\n* How to for [[hosting a TiddlyWiki on Github Pages|https://kookma.github.io/TW5-GitHub-Saver/]].\"\n        },\n        \"$:/plugins/commons/file-uploads-github/settings\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/settings\",\n            \"text\": \"Please configure the Github repository, username and personal access token in the [[Github Saver settings|$:/core/ui/ControlPanel/Saving/GitHub]].\\n\\n[[Github upload path relative to root|$:/config/file-uploads/github/uploadpath]]: \\n\u003C$edit-text tiddler=\\\"$:/config/file-uploads/github/uploadpath\\\" field=\\\"text\\\" tag=\\\"input\\\" />\\n\"\n        }\n    }\n}"},
{"created":"20230416001800251","text":".tc-relink-references {\n}\n\n.tc-relink-references-table {\n\twidth: 100%;\n\tborder: none;\n}\n\n.tc-relink-references-table td {\n\tborder-left: none;\n}\n\n.tc-relink-references-table tr:first-child td {\n\tborder-top: none;\n}\n\n.tc-relink-references-title {\n\ttext-align: left;\n\tvertical-align: top;\n}\n\n.tc-relink-references-occurrence {\n\tfont-style: italic;\n\ttext-align: left;\n\tfont-weight: 200;\n\tpadding-left: 25px;\n\tvertical-align: top;\n}\n\n.tc-relink-header-plugin {\n\ttext-align: left;\n}\n\n.tc-relink-header-plugin button {\n\twidth: 100%\n}\n\n.tc-relink-column-type {\n\twidth: 8em;\n}\n\n.tc-relink-column-type select {\n\twidth: 100%;\n}\n\n.tc-relink-column-delete {\n\tborder-left: none;\n\ttext-align: left;\n}\n\n.tc-relink-column-delete button {\n\tpadding-left: 1em;\n}\n\n.tc-relink-impossible a.tc-tiddlylink {\n\tcolor: \u003C\u003Ccolour relink-impossible>>;\n}\n\n.tc-relink-menu-missing-blurb {\n\tmargin-left: 30pt;\n}\n","title":"$:/plugins/flibbles/relink/ui/stylesheet.css","tags":"$:/tags/Stylesheet","modified":"20230416013735865"},

{"created":"20230416001826708","title":"$:/plugins/kookma/commander/styles/snr/flexbox","text":".cmd-snr-row {\n  display: flex;\n  flex-direction: row;\n  flex-wrap: wrap;\n  width: 100%;\n}\n.cmd-snr-column {\n  display: flex;\n  flex-direction: column;\n  flex-basis: 100%;\n  flex: 1\n}\n\n.cmd-snr-double-column {\n  display: flex;\n  flex-direction: column;\n  flex-basis: 100%;\n  flex: 2\n}\n\n@media screen and (min-width: 800px) {\n  .cmd-snr-column {\n    flex: 1\n  }\n\n  .cmd-snr-double-column {\n    flex: 2\n  }\n}","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001900357"},
{"created":"20230416001825335","title":"$:/plugins/kookma/commander/styles/snr/form","text":".cmd-snr-form{\n  width:100%;\n}\n\n.cmd-snr-textbox {\n  width:100%;\n  box-sizing: border-box;\n  max-width:40ch;\n  }\n\n.cmd-snr-form select, .cmd-snr-form input{\n  margin: 0.2rem;\n}\n.cmd-snr-form legend{\n  background: #f5f5f5;\n  padding: 3px 6px;\n}\n\n.cmd-snr-form { padding:20px; }\n.cmd-snr-form .item { padding: 2px; margin:2px; }\n.cmd-snr-form .item label { display:inline-block; width:100px; margin-left:5px; }\n.cmd-snr-form .item input { display:inline-block; }\n.cmd-snr-form .item select { display:inline-block; }\n\n/* only for relink checkbox on renaming tiddler */\n.cmd-snr-form .item-relink { padding: 2px; margin:2px; }\n\n     ","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001859242"},
{"created":"20230416001823502","title":"$:/plugins/kookma/commander/styles/tiddler-list","text":".kk-commander-tiddler-list {\n\tfont-size:small; \n\tborder-left:0.5px dotted grey;\n\tpadding-left:10px;\n\toverflow-y:auto;\n\tmax-width:100%;\n/*\tmax-height:$(height)$; */\n}\n\n.kk-commander-columns1   { display:block; column-count:1; column-gap:1em; }\n.kk-commander-columns2   { display:block; column-count:2; column-gap:1em; }\n.kk-commander-columns3   { display:block; column-count:3; column-gap:1em; }\n.kk-commander-columns4   { display:block; column-count:4; column-gap:1em; }\n.kk-commander-columns5   { display:block; column-count:5; column-gap:1em; }","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001858624"},
{"created":"20230416001821970","title":"$:/plugins/kookma/gatha/styles/main","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"/*--------------- correct button svg color in sidebar */\n.ga-sidebar button svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n}\n.ga-sidebar button:hover svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n.ga-sidebar button.tc-btn-invisible {\n\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n}\n.ga-sidebar button.tc-btn-invisible:hover {\n\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\n/*--------------- tc-tree for tree macro*/\n.ga-sidebar .tc-tree button {\n\tcolor:\u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n\tfont-weight:500;\n}\n.ga-sidebar .tc-tree li:hover svg{\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\n.ga-sidebar .tc-tree li span{\n\tcolor:\u003C\u003Ccolour sidebar-tiddler-link-foreground>>; \n}\n\n/*--- for the add bulk of tiddlers button */\n.ga-extra-button{\n\topacity:0.4;\n}\n\n.ga-extra-label:hover .ga-extra-button{\n\topacity:1;\n}\n\n/*--------------- extra tiddlers tree */\n.ga-sidebar .tc-sidebar-tab-open .tc-sidebar-tab-open-item button svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n}\n.ga-sidebar .tc-sidebar-tab-open .tc-sidebar-tab-open-item:hover  button svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\n/*--- toggle in add extra tiddlers ui */\n\n.tc-btn-invisible.ga-toggle-result  svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n\twidth:1.1em;\n\theight:1.1em;\n}\n.tc-btn-invisible.ga-toggle-result:hover svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\n/*ther ui elements */\n.ga-edit-publish{\n  width:95%;\n  margin-top:5px;\n}\n\n.ga-sidebar .tc-drop-down button:hover {\n\tcolor: \u003C\u003Ccolour tiddler-link-background>>;\n\tbackground-color: \u003C\u003Ccolour tiddler-link-foreground>>;\n}","modified":"20230416001858017"},
{"created":"20230416001819959","title":"$:/plugins/kookma/gatha/styles/plugin-table","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"/* Newly added  */\n.ga-plugin-info{\n\twidth:100%;\n}\n.ga-plugin-edit-element-value input{\n\twidth:100%;\n}\ntd.ga-plugin-info-element-name{\n\twidth:14rem;\n}\n/* the plugin-type input */\n.ga-plugin-edit-element-value input[type=text].ga-plugin-edit-element-type {width:70%;}\n.ga-plugin-edit-element-value select {\n\twidth: calc(30% - 8px);\n\tborder-width:2px;\n}\n\n/*---from tfc---*/\n\ntr.ga-plugin-info-element td {\n\tpadding-top: 0.4ex;\n\tpadding-bottom: 0.4ex;\n\tvertical-align: baseline;\n}\n\ntd.ga-plugin-info-element-name {\n\ttext-align: right;\n\tvertical-align: baseline;\n\twhite-space: nowrap;\n\tbackground-color: \u003C\u003Ccolour table-header-background>>;\n\tfont-weight: bold;\n}\n\ntd.ga-plugin-info-element-value {\n\ttext-align: left;\n\tvertical-align: top;\n}\n\nspan.ga-plugin-info-unspecified {\n\tfont-style: italic;\n\tcolor: \u003C\u003Ccolour very-muted-foreground>>;\n}\n\nspan.ga-plugin-info-unspecified:before {\n\tfont-style: normal;\n\tcontent: \"(\";\n}\n\nspan.ga-plugin-info-unspecified:after {\n\tfont-style: normal;\n\tcontent: \")\";\n\tpadding-left: 0.15em;\n}","modified":"20230416001857307"},

{"created":"20230310121723800","text":"/*\\\ntitle: $:/plugins/Telumire/Animate/scroll-direction.js\ntype: application/javascript\nmodule-type: startup\n\nDetects the direction of the vertical scroll and sets $:/temp/animate/scroll-direction to either \"up\" or \"down\".\n\n\\*/\n(function () {\n\n\texports.name = \"scroll-detection\";\n\n\texports.synchronous = true;\n\n\texports.startup = function () {\n\t\tconst SCROLL_DIRECTION_TIDDLER = \"$:/temp/animate/scroll-direction\";\n\t\tconst MIN_SCROLL_POSITION = 0;\n\t\tlet lastKnownScrollPosition = 0;\n\t\tlet lastDirection = 0;\n\t\t// Setup a timer\n\t\tlet timeoutId;\n\t\tconst handleScroll = () => {\n\t\t\tif (timeoutId) {\n\t\t\twindow.cancelAnimationFrame(timeoutId);\n\t\t\t}\n\n\t\t\ttimeoutId = window.requestAnimationFrame(() => {\n\t\t\t\tlet previousKnownScrollPosition = lastKnownScrollPosition;\n\t\t\t\tlastKnownScrollPosition = window.pageYOffset;\n\n\t\t\t\tlet direction = lastKnownScrollPosition > previousKnownScrollPosition;\n\n\t\t\t\tif (direction !== lastDirection && lastKnownScrollPosition > MIN_SCROLL_POSITION) {\n\t\t\t\t\t$tw.wiki.setText(SCROLL_DIRECTION_TIDDLER, \"text\", null, direction ? \"down\" : \"up\");\n\t\t\t\t\tlastDirection = direction;\n\t\t\t\t}\n\n\t\t\t});\n\t\t}\n\n\t\ttry {\n\t\t\twindow.addEventListener(\"scroll\", handleScroll, false);\n\t\t} catch (e) {\n\t\t\tconsole.error(\"Failed to add scroll event listener:\", e);\n\t\t}\n\t};\n})();","creator":"Tlumire","tags":"","title":"$:/plugins/Telumire/Animate/modules/scroll-direction.js","modified":"20230416215159748","type":"text/plain","module-type":"startup","modifier":"Tlumire","caption":"Scroll direction","description":"Detects the direction of the vertical scroll and sets $:/temp/animate/scroll-direction to either \"up\" or \"down\". This can be used to animate the menu bar from the [[menubar plugin|$:/plugins/tiddlywiki/menubar]].   \n\n\u003C$link to=\"$:/temp/animate/scroll-direction\" tag=\"code\">$:/temp/animate/scroll-direction\u003C/$link> : {{$:/temp/animate/scroll-direction}}"},

{"created":"20230416203433617","text":"\\rules except dash list\n\n:root{\n--scroll-down:\u003C$text text={{{ [{$:/temp/animate/scroll-direction}match[down]then[1]else[0]] }}}/>;\n--scroll-transition-timing:0.2s;\n}\n\n\u003C$list filter=\"[[$:/plugins/tiddlywiki/menubar/menu]has[title]]\" variable=\"ignore\">\n/* Animate the menubar from the menubar plugin*/\n.tc-menubar{\ntransition: transform var(--scroll-transition-timing);\ntransform: translateY(calc(var(--scroll-down) * -100%)) translateY(0px);\n}\n\n.tc-tiddler-title{\n--top-nav-height:28px;\ntransition: top var(--scroll-transition-timing);\ntop:calc(var(--scroll-down) * var(--top-nav-height) * -1 + var(--top-nav-height));\n}\n\n\u003C/$list>","title":"$:/plugins/Telumire/Animate/styles/scroll","type":"text/vnd.tiddlywiki","tags":"$:/tags/Stylesheet","modified":"20230416210223359"},

{"created":"20230416135529513","text":"Firefox does not expose the dark mode preference when resist fingerprinting is enabled.\nTo enable the dark mode manually, go to `about:config` and search for `ui.systemUsesDarkTheme`. \n\nSet to 1 to activate the dark mode, 0 to deactivate it.    ","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/Dark mode on firefox","modified":"20230416135940381"},
{"created":"20230416135259042","text":"\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 24 30\">\n    \u003Crect width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"10\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.2s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"20\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.4s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n\u003C/svg>\"\"\">>","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/How to animate the favicon","modified":"20230416135806171"},
{"created":"20230416135426713","text":"\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg width=\"16\" height=\"16\">\n\u003Cstyle>\npath {fill: white;}\n@media (prefers-color-scheme: dark) {\n path {fill: black;}\n}\n\u003C/style>\n\u003Cpath fill-rule=\"evenodd\" d=\"M0 0h16v16H0z\"/>\n\u003C/svg>\"\"\">>\n\nSee also [[html.spec.whatwg.org|https://html.spec.whatwg.org/multipage/semantics.html#meta-theme-color]], [[css-tricks.com|https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/#other-media-queries]]","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/How to use Dark mode","modified":"20230416135700589"},

{"created":"20230416135501714","text":"Firefox allows to define a favicon outside of the `\u003Chead>` but chrome doesnt. Since the content of the `\u003Chead>` is set on startup, [[the wiki must be saved and reloaded in order for the raw markup tiddler to take effect|https://tiddlywiki.com/static/SystemTag%253A%2520%2524%253A%252Ftags%252FRawMarkupWikified.html]] on chrome based browsers.","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/Live preview","modified":"20230416135926498"},

{"created":"20211103223640938","text":"\\define currentTiddler()$:/plugins/Telumire/Favicon/settings\n\\define setFavicon()\n\u003C$action-setfield $tiddler=\"$:/favicon.ico\"\ntext={{{ [[\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[]search-replace:g:regexp[\\n],[]] }}}\ntype=\"image/svg+xml\"\n/>\n\n\u003C$action-setfield $tiddler=\"$:/temp/favicon.icon/preview\"\ntags=\"$:/tags/AboveStory\" \ntext={{{ [[\u003Clink rel=\"icon\" type=\"image/svg+xml\" href=]][subfilter{!!svg.uri}][[/>]]+[join[]] }}}\ntype=\"\"\n/>\n\\end\n\n\u003C\u003CsetFavicon>>\n\n\u003Ctable class=\"favicon-settings\">\n\u003Ctr>\n\u003Ctd>svg (code, name of a tiddler or filter)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=svg.input tag=textarea type=text />\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Set a color (rgb, name, hex)\u003C/td>\n\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input tag=input type=text/>\n\u003Cspan title=\"click to open the color picker\" class=\"color-picker\">\u003Cimg class=\"useColor\">\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input type=\"color\" tag=\"input\"/>\u003C/span> = \u003C$text text={{{ [subfilter{!!color.output}] }}}/> ({{{ [subfilter{!!palette.use}] }}} {{$:/core/ui/Buttons/palette}})\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Use dark mode ? If set to no, the current palette will be used instead.\u003Cbr>\nBrowser dark mode is \u003C$text text={{{[{$:/info/darkmode}match[yes]then[on]else[off]]}}}/>.\n\u003C/td>\u003Ctd>\u003C$button  actions=\u003C\u003CsetFavicon>> >\u003C$text text={{{ [{!!DarkMode}match[yes]then[yes]else[no]] }}}/>\u003C$action-listops $field=\"DarkMode\" $subfilter=\"+[toggle[yes]]\"/>\u003C/$button>\u003C/td>\n\u003C/tr>\n\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>dark palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.dark tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>light palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.light tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C/table>","creator":"Tlumire","title":"$:/plugins/Telumire/Favicon/settings","modified":"20230416224244059","color.input":"primary","DarkMode":"yes","palette.dark":"$:/palettes/GruvboxDark","palette.light":"$:/palettes/Blanca","svg.input":"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">\u003C/text>","palette.use":"[{$:/info/darkmode}match{!!DarkMode}match[yes]then{!!palette.dark}]~[{!!DarkMode}match[yes]then{!!palette.light}]~[{$:/palette}]","color.output":"[subfilter{!!palette.use}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]","svg.output":"[subfilter{!!svg.input}get[text]]~[{!!svg.input}!search[[]then{!!svg.input}]~[subfilter{!!svg.input}]","svg.uri":"[[data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[ ]search-replace:g[#],[%23]search-replace:g:regexp[\\n],[]addprefix[']addsuffix[']]","tags":"$:/tags/ControlPanel/Appearance $:/tags/StartupAction","wizard.style":".color-picker{ position:relative; overflow:clip; display: inline-flex; }  .color-picker input{ position:absolute; inset:0 0 0 0; opacity:0; cursor:pointer; }  [data-tiddler-title=\"\u003C$text text={{!!title}}/>\"] .tc-titlebar::before {     content: \" \";     margin-right: .1em;     display: inline-block;     height: .85em;     width: .85em;     vertical-align: baseline;     background: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />); }  .useColor{ width:1em; height:1em; background:\u003C$text text={{{ [subfilter{!!color.output}] }}}/> }  table.favicon-settings{ width:100%; display:grid; grid-template-columns: 1fr 1fr; }  table.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents; }  table.favicon-settings td[colspan=\"2\"]{ grid-column: 1 / span 2; display: flex; display: flex; justify-content: center; align-items: center; }  table.favicon-settings td[colspan=\"2\"]>*{ padding:.5ch; }  table.favicon-settings input,  table.favicon-settings textarea{     width: 100%;     flex-grow: 1; }","modifier":"Telumire","caption":"Favicon","description":"Set a svg favicon for your tiddlywiki. You can use filters to make it change dynamically (e.g if the user is logged in, display an icon, otherwise show another icon).\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]]\">>\u003C/p>"},
{"created":"20230416133710080","text":"\u003C$tiddler tiddler=\"$:/plugins/Telumire/Favicon/settings\">\n.color-picker{\nposition:relative;\noverflow:clip;\ndisplay: inline-flex;\n} \n\n.color-picker input{\nposition:absolute;\ninset:0 0 0 0;\nopacity:0;\ncursor:pointer;\n}  \n\n[data-tiddler-title=\"\u003C$text text={{!!title}}/>\"]\n.tc-titlebar:not(.tc-tiddler-controls):before {\ncontent: \" \";\nmargin-right: .1em;\ndisplay: inline-block;\nheight: .85em;\nwidth: .85em;\nvertical-align: baseline;\nbackground: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />);\n}\n\n.useColor{\nwidth:1em;\nheight:1em;\nbackground:\u003C$text text={{{ [subfilter{!!color.output}] }}}/>\n}\n\ntable.favicon-settings{ width:100%;\ndisplay:grid;\ngrid-template-columns: 1fr 1fr; }\n\ntable.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents;\n}\n\ntable.favicon-settings td[colspan=\"2\"]{\ngrid-column: 1 / span 2;\ndisplay: flex;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\n}\n\ntable.favicon-settings td[colspan=\"2\"]>*{\npadding:.5ch;\n}\n\ntable.favicon-settings input,table.favicon-settings textarea{\nwidth: 100%;\nflex-grow: 1;\n}","tags":"$:/tags/Stylesheet","title":"$:/plugins/Telumire/Favicon/style","modified":"20230416224239171"},

{"created":"20230416132253430","text":"!!1. Using a font embedding service\n\n* Create a tiddler tagged with \u003C\u003Ctag $:/tags/RawMarkup>>, add the tag \"font-family\" to list it in the [[FontManager|$:/plugins/Telumire/FontManager/categories]]\n* Copy/paste the link data given by [[Google Fonts|https://fonts.google.com/]] (or [[equivalent|FAQ/Info/List of font embedding service]]).\n\nE.g : [[$:/plugins/Telumire/FontManager/fonts/Roboto Slab]] ([[google font|https://fonts.google.com/share?selection.family=Roboto]])\n\u003C$codeblock code={{$:/plugins/Telumire/FontManager/fonts/Roboto Slab}} language=\"html\"/>\n\n!!2. Embedding a font into the tiddlywiki file\n\n* Convert your font to base 64 using a [[Webfont Generator|https://www.fontsquirrel.com/tools/webfont-generator]] (or [[use the datauri macro|https://groups.google.com/g/tiddlywiki/c/mnC7gOHzv0Y/m/o1jkL89QBeQJ]])\n* Create a tiddler tagged with \u003C\u003Ctag $:/tags/Stylesheet>> and add a \u003Ccode>[[@font-face|https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face]]\u003C/code>\n* Use the base64 font as the src of the font-face\n\nE.g : [[$:/plugins/Telumire/FontManager/fonts/poppinsblack]] (see the tiddler for the full base64)\n\n\u003C$codeblock code=\"@font-face {\n    font-family: 'poppinsblack';\n    src: url(data:font/truetype;charset=utf-8;base64,AAEAA..) format('truetype');\n    font-weight: normal;\n    font-style: normal;\n}\" language=\"css\"/>\n\n\n!!3. Linking to a local font\n\nSee 2, but instead of a base64 url, use a local font [[file path|About File Paths]].\n\nE.g : \n\n`src: url(\"/fonts/poppins-black.ttf\") format(\"truetype\");`","creator":"Telumire","tags":"$:/plugins/Telumire/Fonts/FAQ","title":"$:/plugins/Telumire/Fonts/FAQ/How to add a new font","modifier":"Telumire","icon":"$:/core/images/help","modified":"20230416132407028"},

{"created":"20230415152528570","text":"Currently, the plugin uninstall button does not remove the tiddlers created/modified. To remove every tiddlers from the plugin, use the [[uninstall button|$:/plugins/Telumire/Fonts/uninstall]] first //before// uninstalling the plugin the regular way.","creator":"Telumire","tags":"$:/plugins/Telumire/Fonts/FAQ","title":"$:/plugins/Telumire/Fonts/FAQ/How to uninstall the font manager","modifier":"Telumire","modified":"20230416133002260"},
{"created":"20230416131933304","text":"The font manager has 3 sections : \n\n* Font preview selection\n* Font categories\n* Button to add a new category\n\n;Font preview selection\n\n[img class=\"help\" alt=\"screenshot of the preview selection\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/Font preview selection.webp]]\n\nSelect a preset text sample by clicking on the text at the left of the text field, or type your own text. At the right of the text input you will find an eye icon to toggle all text preview at once.\n\n\n;Font categories\n\n[img class=\"help\" alt=\"screenshot of the font categories\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/Font categories.webp]]\n\nBy default, the name of the category is used as a css selector when the category is created : if your category is named \".tc-title\", any element with the class tc-title will be affected by the font-family / font-size you choose.\nYou can change the default css selector by clicking on the name of the category, this will open the tiddler containing the settings of the category. The css selector for your font category is defined in the field \"font-selector\". \n\n[img class=\"help\" alt=\"screenshot of the category settings\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/Font settings.webp]]\n\nYou can also add a field with the name \"css\" to add custom css to this selector.\n\nIf you click on the text preview next to your font category, the css selector for the font will be copied to your clipboard.\n\nTo delete a font category, hover the name of the category and click on the @@.tc-tiddler-title-icon.link-icon {{$:/core/images/delete-button}}@@ icon. You can toggle the preview for each category by clicking the @@.tc-tiddler-title-icon.link-icon {{$:/core/images/preview-open}}@@ icon. \n\n;Button to add a new category\n\nClick on \"new category\" and type the name of your category, then hit enter or click on the @@.tc-tiddler-title-icon.link-icon {{$:/core/images/new-button}}@@ icon to add it to the list.\n\n[img class=\"help\" alt=\"screenshot of the new category button\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/New category.webp]]\n\n\u003Cstyle>\n.inline-icon>*{\nwidth:1em;\n}\nimg.help{\nborder:solid 1px black;\n}\n\u003C/style>","creator":"Telumire","title":"$:/plugins/Telumire/Fonts/FAQ/How to use the font manager","modifier":"Telumire","icon":"$:/core/images/help","tags":"$:/plugins/Telumire/Fonts/FAQ","modified":"20230416132406936"},

{"created":"20230414050338654","text":"\\define open-manager()\n\u003C$action-setfield $tiddler=\"$:/state/tab-1749438307\" text=\"$:/core/ui/ControlPanel/Appearance\"/>\n\u003C$action-setfield $tiddler=\"$:/state/tab--1963855381\" text=\"$:/plugins/Telumire/FontManager/manager\"/>\n\u003C$action-navigate $to=\"$:/ControlPanel\"/>\n\\end\n\n;TL;DR\n\nCreate categories in the \u003C$button class=\"tc-btn-invisible tc-tiddlylink\" tag=\"a\" actions=\u003C\u003Copen-manager>> >font manager\u003C/$button>, set a css selector and a font to customize your wiki's fonts.\n\n{{$:/plugins/Telumire/Fonts/uninstall}}\n\n;FAQ\n\n{{$:/plugins/Telumire/Fonts/FAQ}}","title":"$:/plugins/Telumire/Fonts/readme","tags":"","type":"text/vnd.tiddlywiki","modified":"20230416133217152"},

{"created":"20230414045802656","text":"\u003C$list filter=\"[[$:/plugins/Telumire/Fonts/settings]tagging[]]\">{{}}","creator":"Telumire","tags":"$:/tags/ControlPanel/Appearance","title":"$:/plugins/Telumire/Fonts/settings","text-sample":"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz","text-sample.alphabet":"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz","text-sample.paragraph":"A peep at some distant orb has power to raise and purify our thoughts like a strain of sacred music, or a noble picture, or a passage from the grander poets. It always does one good.","text-sample.numerals":"1234567890","text-sample.sentence":"Almost before we knew it, we had left the ground.","text-sample.defaults":"alphabet numerals alphanumeral paragraph sentence","text-sample.alphanumeral":"ABCabc123","show-preview":"hide","caption":"Fonts","modifier":"Telumire","modified":"20230416224859153","list":"$:/plugins/Telumire/Fonts/settings/sample-selection $:/plugins/Telumire/Fonts/settings/categories $:/plugins/Telumire/Fonts/settings/new-category"},
{"created":"20230415174217071","text":"\u003C$list filter=\"[all[tiddlers+shadows]has[font-selector]]\" counter=\"category-id\">\n\u003Cdiv class=\"typography-category\">\n\u003Ch3 class=\"typography-category-name\">\n\u003C$link>\n\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\n\u003C/$link>\n{{||$:/core/ui/Buttons/delete}}\n\u003C/h3>\n@@.combobox\n\u003C$edit-text field=font-family placeholder=\"font-family\"/>\n\u003C$select field=font-family>\n\u003C$list filter=\"[[font-family]tagging[]search{!!font-family}] :map[split[/]last[]]\">\n\u003Coption>{{!!title}}\u003C/option>\n\u003C/$list>\n\u003C/$select>\n@@\n@@.autowidth\n\u003C$edit-text field=\"font-size\" tag=\"input\" placeholder={{!!default-font-size}} default=\"1em\" autocomplete=\"on\"/>\u003Cpre>{{!!font-size}}\u003C/pre>\n@@\n\u003Cstyle>\n\u003C!--\n========================================================\npreview category style\n========================================================\n-->\n[category-id=\"\u003C\u003Ccategory-id>>\"] button{\nfont-family:{{!!font-family}};\nfont-size:{{!!font-size}};\n{{!!css}}\n}\n\u003C/style>\n\u003Cdiv class=\"text-sample\" category-id=\u003C\u003Ccategory-id>>>\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param={{!!font-selector}} tooltip={{{ 'selector = '[{!!font-selector}]+[join[]] }}}>\n\u003C!--\n========================================================\nif the fold bar is folded, hide, otherwise show the text\n========================================================\n-->\n\u003C$reveal tag=\"div\" type=\"nomatch\" state=\"!!show-preview\" text=\"hide\" default=\"\" retain=\"yes\" animate=\"yes\">\n\u003C$view tiddler=\u003C\u003CstoryTiddler>> field=\"text-sample\" mode=\"block\"/>\n\u003C/$reveal>\n\u003C/$button>\n\u003C!--\n========================================================\nfold bar\n========================================================\n-->\n\u003C$button\ntooltip=\"Toggle the text preview\"\naria-label=\"Toggle preview\"\nclass={{{[[tc-fold-banner]] [{!!show-preview}] +[join[ ]]}}}\nactions=\"\"\"\u003C$action-listops $field=\"show-preview\" $subfilter=\"+[toggle[hide]]\"/>\"\"\"\n>\n\u003C$transclude tiddler={{{[{!!show-preview}match[hide]then[$:/core/images/preview-closed]else[$:/core/images/preview-open]] }}}/>\n\u003C/$button>\n\u003C/div>\n\u003C/div>\n\u003C/$list>","tags":"$:/plugins/Telumire/Fonts/settings","title":"$:/plugins/Telumire/Fonts/settings/categories","modified":"20230416224708133","code-body":"yes"},
{"created":"20230415175135111","text":"\\define new-category()\n\u003C$action-createtiddler\n$basetitle={{{[\u003CstoryTiddler>][[/]][{!!text}]+[join[]]}}}\ntags={{{[\u003CstoryTiddler>format:titlelist[]] category +[join[ ]]}}}\nfont-selector={{{ [{!!text}slugify[]] }}}\nfont-family=\"\"\nfont-size=\"1em\"\ndefault-font-size=\"1em\"\n/>\n\u003C$action-setfield text=\"\"/>\n\\end\n\n\u003C$tiddler tiddler=\"$:/state/new-category\">\n\u003C$keyboard key=\"enter\" actions=\u003C\u003Cnew-category>>>\n@@.autowidth\n\u003C$edit-text tag=\"input\" placeholder=\"new category\" default=\"new category\" class=\"tc-add-category\"/>\u003Cpre>{{!!text}}\u003C/pre>\n@@\n\u003C$button\nactions=\u003C\u003Cnew-category>>\ntooltip=\"create a new font category\"\nclass=\"tc-btn-invisible\"\n>{{$:/core/images/new-button}}\n\u003C/$button>\n\u003C/$keyboard>\n\u003C/$tiddler>","tags":"$:/plugins/Telumire/Fonts/settings","title":"$:/plugins/Telumire/Fonts/settings/new-category","modified":"20230416224741792","code-body":"yes"},
{"created":"20230415173923015","text":"\u003Cspan class=\"text-sample-selection\">\n\u003C$select field=text-sample default={{!!text-sample}}>\n\u003C$list filter='[list[!!text-sample.defaults]]'>\n\u003Coption value={{{ [\u003CstoryTiddler>fields[]search{!!title}] :reduce[\u003CstoryTiddler>get\u003CcurrentTiddler>]}}}>\n\u003C$view field='title'/>\n\u003C/option>\n\u003C/$list>\n\u003Coption value={{!!text-sample}}>custom\u003C/option>\n\u003C/$select>\n\u003C$edit-text\ntag=\"input\"\nfield=\"text-sample\"\nplaceholder=\"Text sample\"\ndefault=\"lorem ipsum\"\nclass=\"tc-edit-texteditor\"\n/>\n\u003C!--\n=============================\nMaster toggle\n=============================\n-->\n\u003C$let toggle={{{[all[tiddlers+shadows]has[font-selector]!has[show-preview]limit[1]then[hide]else[ ]]}}}>\n\u003C$button\ntooltip=\"Toggle all text preview\"\naria-label=\"Toggle preview\"\nclass=\"tc-btn-invisible toggle-master\"\nactions=\"\"\"\n\u003C$list filter=\"[all[tiddlers+shadows]has[font-selector]]\" variable=\"category\">\n\u003C$action-listops $tiddler=\u003C\u003Ccategory>> $field=\"show-preview\" $filter=\u003C\u003Ctoggle>>/>\n\u003C/$list>\n\"\"\"\n>\n\u003C!-- Toggle preview  -->\n\u003C$transclude tiddler={{{ [\u003Ctoggle>match[hide]then[$:/core/images/preview-open]else[$:/core/images/preview-closed]] }}}/>\n\u003C/$button>\n\u003C/$let>\n\u003C/span>","tags":"$:/plugins/Telumire/Fonts/settings","title":"$:/plugins/Telumire/Fonts/settings/sample-selection","modified":"20230416224749022","code-body":"yes"},

{"created":"20230416001711298","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\n.combobox {\n--dropdown-button:20px;\n position: relative;\n display: inline-flex;\n padding-right: var(--dropdown-button);\n background:\u003C\u003Ccolor dropdown-background>>;\n /*border:2px inset #e3e3e3;*/\n height: fit-content;\n}\n\n.combobox input {\n border:0;\n background:unset;\n width:100%;\n}\n\n.combobox select {\n position: absolute;\n width: 100%;\n opacity:0;\n clip-path: inset(0 0 0 calc(100% - var(--dropdown-button)));\n pointer-events:all;\n cursor:pointer;\n}\n\n/*Custom dropdown button*/\n.combobox:after {\n content:\"\";\n position: absolute;\n inset: 0 0 0 auto;\n width: var(--dropdown-button);\n background: center / 8px no-repeat;\n pointer-events:none;\n \u003C$let\nsvg=\"$:/core/images/down-arrow\"\nfill=\"foreground\"\n>\n{{$:/plugins/Telumire/Fonts/snippets/css/svg/url}}\n\u003C/$let>\n background-image:var(--url);\n}","creator":"Telumire","tags":"$:/ThemeTweaks/svg/url $:/plugins/Telumire/FontManager/categories $:/tags/Stylesheet","title":"$:/plugins/Telumire/Fonts/styles/combobox","modifier":"Telumire","modified":"20230416131509167"},
{"created":"20230416001712085","text":".text-sample-selection{\ndisplay:flex;\ngap:.5em;\n}\n\n.text-sample-selection input{\n flex: 1;width:auto;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\ngap: .5em;\n}\n\n.text-sample-selection select{\nborder:0;\ndisplay:flex;\njustify-content:center;\nalign-items:center;\nbackground:\u003C\u003Ccolor background>>;\ncolor:currentColor;\n}\n\n.text-sample-selection select  option {\nbackground:\u003C\u003Ccolor background>>;\ncolor:currentColor;\n}\n\n.text-sample-selection button{\nmin-width: 50px;\nheight:50px;\nwidth: max-content;\n}\n\n.typography-category:nth-of-type(n+2){\n  border-top:2px solid rgba(255, 255, 255, .1);\n}\n\n.typography-category{\n\tdisplay:flex;\n\tcolumn-gap:1em;\n\tflex-wrap:wrap;\n\twidth:100%;\n\tline-height:normal;\nalign-items: center;\n}\n\n/* .typography-category *{\nborder:solid 1px;\n} */\n\n.typography-category:nth-of-type(n+2){\n\tborder-top:1px solid rgba(0, 0, 0, .1);\n}\n\n.typography-category-name{\n\twidth:100%;\n}\n\n.typography-category-name a{\n\tall:unset;\n\tcursor:pointer;\n}\n\n.typography-category-name button{\n\topacity:0;\n}\n\n.typography-category-name{\n\tfont-size:.8em;\n\tfont-weight:bold;\n\topacity:.33;\n\twidth:100%;\n}\n\n.typography-category:hover :is(.typography-category-name,.typography-category-name button){\n{{$:/plugins/Telumire/Fonts/snippets/css/transitions/opacity}}\n}\n\n.typography-category:hover .input-autowidth input{\n/*   text-decoration: dashed underline; */\n}\n\n.typography-category .text-sample {\n\toverflow-wrap: anywhere;\n\tflex-grow:1;\n  position:relative;\n}\n\n.typography-category .text-sample button{\n\ttext-align:inherit;\n}\n\nbutton.import-font{\ncursor:pointer;\n}\n\n\n.text-sample{\ndisplay: flex;\n}\n\n.text-sample button.tc-fold-banner {\ncursor:pointer;\nfont-size:1rem;\nflex-shrink: 0;\nmin-height: 50px;\nwidth: 50px;\nposition:relative;\ninset:unset;\nmargin:unset;\npadding:unset;\ndisplay: grid;\nplace-content: center;\nmargin-left: auto;\n}","tags":"$:/plugins/Telumire/FontManager/categories $:/tags/Stylesheet","title":"$:/plugins/Telumire/Fonts/styles/manager","modifier":"Telumire","code-body":"yes","modified":"20230416131509206"},

{"created":"20221023144838963","text":"\\define target() $:/plugins/Telumire/LinksIcon/style\n\\define update-CSS()\u003C$importvariables filter=\"[\u003Ctarget>]\">\u003C\u003Cupdate-CSS>>\u003C/$importvariables>\n\\define choice(field,value)\n\u003C$radio tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>>\u003C\u003C__value__>>\u003C/$radio>\n\\end\n\\define options(field,list)\n\u003C$select tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>>\u003C$list filter=\u003C\u003C__list__>> >\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\u003C/$select>\n\\end\n\\define value(field)\n\u003C$edit-text tiddler=\u003C\u003Ctarget>> inputActions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>/>\n\\end\n\n* Side : \u003C\u003Cchoice \"side\" \"before\">> \u003C\u003Cchoice \"side\" \"after\">>\n* Gap: \u003C\u003Cvalue \"gap\">>\n* Size: \u003C\u003Cvalue \"size\">>\n* Text decoration : \u003C\u003Coptions \"text-decoration-line\" \"none underline overline line-through\">>\u003C\u003Cvalue \"text-decoration-color\">>\u003C\u003Coptions \"text-decoration-style\" \"solid double dotted dashed wavy [[]]\">>","creator":"Telumire","tags":"$:/tags/ControlPanel/Settings","title":"$:/plugins/Telumire/LinksIcon/manager","modified":"20230416125914913","modifier":"Telumire"},

{"created":"20221117202840906","text":"Add the field \"domain\" to a tiddler with the tag \u003C\u003Ctag $:/tags/Image>> and set its value to the url you want to match. Reload the wiki to see the changes.\n\nYou can change the color of the icon : \n\n|\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>|`\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>`|\n\nThis work on [[internal link]] too.\n\nLinks icons and domains used in this tiddlywiki:\n\n\u003Cul>\n\u003C$list filter=\"[has[domain]]\">\n\u003Cli>\u003C$link class=\"no-icon\">\u003Ca href={{{ [enlist{!!domain}first[]] }}}/>\u003C/$link> \u003C$list filter=\"[enlist{!!domain}]\" counter=\",\">\u003C$text text={{!!title}}/>\u003C$text text={{{ [\u003C,-last>match[no]then[,]] }}}/> \u003C/$list>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n\u003C$button dragFilter=\"[has[domain]]\">Export icons\u003C/$button>\n\n;Tools to create your own icons\n\n* https://yqnn.github.io/svg-path-editor/\n* https://www.photopea.com/","creator":"Telumire","title":"$:/plugins/Telumire/LinksIcon/readme","modified":"20230416131238321","modifier":"Telumire"},
{"created":"20221026155718215","text":"\\rules except dash\n\\define this() $:/plugins/Telumire/LinksIcon/style\n\\define static-output()\n/* Static rules for better performances*/\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\" variable=\"link\">\na:is(\u003C$list filter=\"[\u003Clink>each:list-item[domain]encodeuri[]]\" counter=\"domain\">[href*=\"{{!!title}}\"]{{{ [\u003Cdomain-last>match[no]then[,]] }}}\u003C/$list>):{{!!side}}{\nvertical-align: baseline;\ncontent:\"\";\n\u003C$tiddler tiddler=\u003C\u003Clink>> \n>\u003C$let \nimage={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}\nexternal={{{ [[color:transparent;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[color:transparent;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]}}}\n>\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\u003C/$let>\u003C/$tiddler>\n}\n\u003C/$list>\n\n\\end\n\\define update-CSS()\n\u003C$tiddler tiddler=\u003C\u003Cthis>>>\n\u003C$wikify name=\"css\" text=\u003C\u003Cstatic-output>>>\n\u003C$action-setfield $tiddler={{{ $:/temp/[\u003Cthis>]/output +[join[]] }}} tags=\"$:/tags/Stylesheet\" text=\u003C\u003Ccss>> type=\"text/css\"/>\n\u003C/$wikify>\n\u003C/$tiddler>\n\\end\n\na[href]:not([href=\"\"],.tc-page-controls a, .no-icon):{{!!side}}{\naspect-ratio:1/1;\nbackground:center/contain no-repeat var(--url);\nbackground-color:currentColor;\ndisplay: inline-block; /*fallback*/\ndisplay: list-item inline; /*better alignment in firefox*/\n-webkit-mask: center / contain no-repeat var(--mask);\nmask: center / contain no-repeat var(--mask);\nwidth:{{!!size}};\nmargin-inline-{{{ [{!!side}match[before]then[end]else[start]] }}}:{{!!gap}};\n}\n\na[href]:not([href=\"\"],.tc-page-controls a){\ntext-decoration:{{!!text-decoration-line}} {{!!text-decoration-color}} {{!!text-decoration-style}}; \n}\n\n\u003C!-- Set CSS rules at startup :--> \u003C\u003Cupdate-CSS>>","title":"$:/plugins/Telumire/LinksIcon/style","creator":"Telumire","tags":"$:/tags/StartupAction $:/tags/Stylesheet","modified":"20230419065011801","modifier":"Telumire","side":"after","gap":".5ch","text-decoration-line":"none","text-decoration-color":"","text-decoration-style":"","size":"1em"},

{"created":"20220505193946834","text":"\\define enable-autosave()\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"yes\"/>\n\\end\n\\define disable-autosave()\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"\"/>\n\\end\n\\define set-current-sidebar-tab()\n\u003C$action-listops  $tiddler=\"$:/state/tab/sidebar--595412856\" $field=\"text\" $filter=\"[[$:/tags/SideBar]tagging[]first[]]\"/>\n\\end\n\\define StartupAction()\n    \u003C$let read-only={{{ [subfilter{!!ReadOnlyFilter}] }}}>\n        \u003C!-- ReadOnly Style -->\n            \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=_>\n                \u003Cstyle>{{!!ReadOnlyCSS}}\u003C/style>\n            \u003C/$list>\n        \u003C!-- Actions -->\n        \u003C!-- Toggle save warning-->\n        \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=\"_\" emptyMessage=\u003C\u003Cenable-autosave>> >\u003C\u003Cdisable-autosave>>\u003C/$list>\n\n        \u003C$list filter=\"[list[!!config-visibility]]\" variable=\"UI-elements\">\n            \u003C$list filter=\"[\u003CcurrentTiddler>get\u003CUI-elements>enlist-input[]has[text]]\" variable=\"UI-element\">\n                \u003C!-- config visibility -->\n                \u003C$list filter=\"[\u003CUI-elements>search:title[Buttons]]\" variable=_>\n                    \u003C$tiddler tiddler={{{ $:/config/[\u003CUI-elements>]/Visibility/[\u003CUI-element>]+[join[]] }}}>\n                         \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=_>\n                             \u003C!-- store initial visibility value -->\n                             \u003C$action-setfield initial={{!!text}}/>\n                             \u003C!-- change visibility value to hide -->\n                             \u003C$action-setfield text=\"hide\"/>\n                         \u003C/$list>\n                         \u003C$list filter=\"[is[current]has[initial]]:filter[\u003Cread-only>match[false]]\" variable=_>\n                             \u003C!-- restore initial visibility value -->\n                             \u003C$action-setfield text={{!!initial}} />\n                         \u003C/$list>\n                    \u003C/$tiddler>\n                \u003C/$list>\n                \u003C!-- toggle tags -->\n                \u003C$list filter=\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[true]]\" variable=\"_\" >\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\"-[[$:/tags/SideBar]] +[[$:/tags/SideBar/disabled]]\" />\n                \u003C/$list>\n                \u003C$list filter=\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[false]]\" variable=\"_\" >\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\"+[[$:/tags/SideBar]] -[[$:/tags/SideBar/disabled]]\" />\n                \u003C/$list>\n            \u003C/$list>\n        \u003C/$list>\n        \u003C!-- Set current tab -->\n        \u003C\u003Cset-current-sidebar-tab>>\n    \u003C/$let>\n\\end\n\\define checkbox(state,field)\n    \u003C$button class=\"tc-btn-invisible\" actions=\"\"\"\n        \u003C$action-listops  $field=\"$field$\" $subfilter=\"+[toggle\u003Ctoggle>]\" />\n        \u003C$list filter=\"[[$state$]!match[checked]]\" variable=\"_\">\n            \u003C$action-deletetiddler $filter=\"[\u003Ctoggle>][search:title[$:/config/]search:title\u003Ctoggle>]\"/>\n        \u003C/$list>\n        \u003C\u003Cset-current-sidebar-tab>>\n        \"\"\">\n    \u003Cinput type=checkbox $state$/>\n    \u003C/$button>\n\\end\n\\define toggle-visibility(filter,field)\n\u003C$list filter=\"$filter$\" variable=\"toggle\">\n    \u003Cdiv>\n        \u003Clabel class=\"tc-icon-wrapper\">\n        \u003C$macrocall $name=\"checkbox\" field=\"$field$\" state={{{ [is[current]list[!!$field$]match\u003Ctoggle>then[]else[checked]] }}}/>\n            \u003C$tiddler tiddler=\u003C\u003Ctoggle>> >\n                \u003C$transclude tiddler={{!!icon}}/> \u003C\u003Ctoc-caption>>\n                -- \u003Ci class=\"tc-muted\">\n                    \u003C$link>\u003C$transclude field=\"description\">\u003C$transclude field=\"title\"/>\u003C/$transclude>\u003C/$link>\n                \u003C/i>\n            \u003C/$tiddler>\n        \u003C/label>\n    \u003C/div>\n\u003C/$list>\n\\end\n\\define check-all()\n    \u003C\u003Cenable-autosave>>\n    \u003C$action-setmultiplefields $fields=\"[list[!!config-visibility]]\" $values=\" \"/>\n    \u003C$action-deletetiddler $filter=\"\"\"\n        $:/tags/ViewToolbar $:/tags/PageControls $:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]]\n        [search:title[$:/config/ViewToolbarButtons]]\n        [search:title[$:/config/PageControlButtons]]\n    \"\"\"/>\n\\end\n\\define uncheck-all()\n    \u003C\u003Cenable-autosave>>\n    \u003C$action-setmultiplefields $fields=\"[list[!!config-visibility]]\" $values=\"\"\"\n    [[$:/tags/PageControls]tagging[]format:titlelist[]join[ ]]\n    [[$:/tags/ViewToolbar]tagging[]format:titlelist[]join[ ]]\n    [subfilter[$:/tags/SideBar $:/tags/SideBar/disabled]tagging[]format:titlelist[]join[ ]]\n    \"\"\"/>\n\\end\n\\define save-changes()\n    \u003C\u003CStartupAction>>\n    \u003C$wikify name=\"site-title\" text={{$:/config/SaveWikiButton/Filename}}>\n        \u003C$action-sendmessage $message=\"tm-save-wiki\" $param={{$:/config/SaveWikiButton/Template}} filename=\u003C\u003Csite-title>>/>\n    \u003C/$wikify>\n\\end\n\\define tabList() [[View toolbar]] [[Page controls]] [[Sidebar tabs]] [[Custom CSS]] [[Settings]]\n\\define tabViewToolbar()\n    \u003Cp>\n        Select which buttons can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"[[$:/tags/ViewToolbar]tagging[]]\" field=\"ViewToolbarButtons\"/>\n\\end\n\\define tabPageControls()\n    \u003Cp>\n        Select which buttons can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"[[$:/tags/PageControls]tagging[]]\" field=\"PageControlButtons\"/>\n\\end\n\\define tabSidebarTabs()\n    \u003Cp>\n        Select which tabs can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"$:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]sort[]]\" field=\"SideBarSegments/tabs\"/>\n\\end\n\\define tabCustomCSS()\n    \u003Cp>\n        Write custom CSS rules to enable in read only mode.\n    \u003C/p>\n    \u003C$edit-text field=\"ReadOnlyCSS\" tag=\"textarea\" class=\"tc-edit-texteditor full-width\"/>\n\\end\n\\define tabSettings()\n    \u003Cp>\n        \u003C$button actions=\u003C\u003Cuncheck-all>> >Hide all\u003C/$button>\n        \u003C$button actions=\u003C\u003Ccheck-all>> >Reset\u003C/$button>\n        \u003C$button\n            actions=\u003C\u003Csave-changes>>\n            tooltip={{$:/language/Buttons/SaveWiki/Hint}}\n            aria-label={{$:/language/Buttons/SaveWiki/Caption}}\n            class=\"tc-btn-invisible\">\n            \u003Cspan class=\"tc-dirty-indicator \">\n                {{$:/core/images/save-button}} \u003C$text text={{$:/language/Buttons/SaveWiki/Caption}}/>\n            \u003C/span>\n        \u003C/$button>\n    \u003C/p>\n    \u003Cp>Below is the filter used to trigger the read only.\u003C/p>\n    \u003C$edit-text field=\"ReadOnlyFilter\" tag=\"textarea\" class=\"tc-edit-texteditor full-width\"/>\n    \u003Cp>\n        \u003C$radio field=\"override\" value=\"true\"> on\u003C/$radio>\n        \u003C$radio field=\"override\" value=\"false\"> off\u003C/$radio>\n        \u003C$radio field=\"override\" value=\"\"> auto\u003C/$radio>\n    \u003C/p>\n    \u003Cp>Read only is \u003C$text text={{{ [subfilter{!!ReadOnlyFilter}match[true]then[on]else[off]] }}}/>.\u003C/p>\n\\end\n\u003C$tiddler tiddler=\"$:/plugins/Telumire/ReadOnly/settings\">\n\u003C!-- ACTIONS -->\n    \u003C\u003CStartupAction>>\n\u003C!-- END OF ACTIONS -->\n\u003C!-- UI -->\n\u003C$let stateTab=\u003C\u003Cqualify $:/state/tab>> >\n    \u003Cdiv class=\"tc-tab-set tc-vertical\">\n        \u003Cdiv class=\"tc-tab-buttons tc-vertical\">\n            \u003C$list filter=\u003C\u003CtabList>> variable=\"currentTab\">\n                \u003C$button set=\u003C\u003CstateTab>> setTo=\u003C\u003CcurrentTab>> selectedClass=\"tc-tab-selected\">\u003C\u003CcurrentTab>>\u003C/$button>\n            \u003C/$list>\n        \u003C/div>\n        \u003Cdiv class=\"tc-tab-content tc-vertical\">\n                \u003C$let defaultTab={{{ [enlist\u003CtabList>first[]] }}} >\n                    \u003C$macrocall $name={{{ tab[\u003CstateTab>get[text]else\u003CdefaultTab>titlecase[]]+[split[ ]join[]] }}}/>\n                \u003C/$let>\n        \u003C/div>\n    \u003C/div>\n\u003C/$let>\n\u003C!-- UI Style -->\n    \u003Cstyle>\n        textarea.tc-edit-texteditor.full-width{width:100%!important;}\n        label.tc-icon-wrapper button.tc-btn-invisible{cursor: auto;}\n    \u003C/style>\n\u003C!-- END OF UI -->\n\u003Cblockquote>\nWARNING: The buttons are not properly turned on when turning off read only. For now, use the \u003C$button actions=\u003C\u003Ccheck-all>>>Reset\u003C/$button> button.\n\u003C/blockquote>\n\u003C/$tiddler>","creator":"Telumire","title":"$:/plugins/Telumire/ReadOnly/settings","modified":"20230419061641208","modifier":"Telumire","tags":"$:/tags/StartupAction $:/tags/ControlPanel/Appearance","type":"text/vnd.tiddlywiki","PageControlButtons":"$:/core/ui/Buttons/save-wiki $:/core/ui/Buttons/advanced-search $:/core/ui/Buttons/close-all $:/core/ui/Buttons/control-panel $:/core/ui/Buttons/encryption $:/core/ui/Buttons/export-page $:/core/ui/Buttons/fold-all $:/core/ui/Buttons/import $:/core/ui/Buttons/language $:/core/ui/Buttons/manager $:/core/ui/Buttons/more-page-actions $:/core/ui/Buttons/new-image $:/core/ui/Buttons/new-journal $:/core/ui/Buttons/new-tiddler $:/core/ui/Buttons/palette $:/core/ui/Buttons/print $:/core/ui/Buttons/refresh $:/core/ui/Buttons/storyview $:/core/ui/Buttons/tag-manager $:/core/ui/Buttons/theme $:/core/ui/Buttons/timestamp $:/core/ui/Buttons/unfold-all $:/core/ui/Buttons/permaview $:/core/ui/Buttons/full-screen $:/plugins/kookma/commander/buttons/pagecontrol","SideBarSegments/tabs":"$:/core/ui/SideBar/Recent $:/core/ui/SideBar/Tools $:/core/ui/SideBar/More $:/plugins/Telumire/RSS/post $:/plugins/kookma/gatha/ui/sidebar","ViewToolbarButtons":"$:/core/ui/Buttons/more-tiddler-actions $:/core/ui/Buttons/info $:/core/ui/Buttons/new-here $:/core/ui/Buttons/new-journal-here $:/core/ui/Buttons/clone $:/core/ui/Buttons/export-tiddler $:/core/ui/Buttons/edit $:/core/ui/Buttons/delete $:/core/ui/Buttons/permalink $:/core/ui/Buttons/permaview $:/core/ui/Buttons/open-window $:/core/ui/Buttons/close-others $:/core/ui/Buttons/fold-others $:/core/ui/Buttons/fold $:/core/ui/Buttons/fold-bar","config-visibility":"PageControlButtons ViewToolbarButtons SideBarSegments/tabs","ReadOnlyCSS":".tc-sidebar-search [aria-label=\"{{$:/language/Buttons/AdvancedSearch/Caption}}\"]{    \ndisplay:none;\n}","caption":"Read Only","revision":"0","bag":"default","ReadOnlyFilter":"[[TiddlyWiki Safe Mode]is[tiddler]]\n[{$:/status/IsLoggedIn}match[yes]]\n[{$:/info/url/protocol}match[file:]]\n[{$:/info/url/hostname}match[localhost]]\n+[!is[blank]limit[1]then[false]else[true]]\n:map[\u003C..currentTiddler>get[override]!is[blank]else\u003CcurrentTiddler>]","override":""},

{"created":"20230418155040837","text":"\\whitespace trim\n\\import $:/plugins/Telumire/RSS/xml\n\\define toggle-tiddler(tiddler)\n\u003C$action-setmultiplefields\n$tiddler=\u003C\u003C__tiddler__>>\n$fields=\"text disabled-text\" $values=\"[{$tiddler$!!disabled-text}] [{$tiddler$!!text}]\"/>\n\\end\n\n\\define discoverfeed-content() `\u003Clink rel=\"alternate\" type=\"application/rss+xml\" title=\"`{{{ $(title)$ }}}`\" href=\"`{{{ $(base)$$(path)$$(filename)$}}}`\"/>`\n\n\\define upload-rss()\n\u003C$list filter=\"[subfilter{$:/plugins/Telumire/ReadOnly/settings!!ReadOnlyFilter}!match[true]]\">\n\u003C!-- disable autosave -->\n\u003C$list filter=\"[{$:/config/AutoSave}!is[blank]]\">\u003C\u003Ctoggle-tiddler \"$:/config/AutoSave\">>\u003C/$list>\n\n\u003C!-- update discoverfeed -->\n\u003C$wikify name=\"text\" text=\u003C\u003Cdiscoverfeed-content>> type=\"text/vnd.tiddlywiki\" mode=\"block\" output=\"text\">\n\u003C$action-setfield $tiddler=\"$:/plugins/Telumire/RSS/discoverfeed\" text=\u003C\u003Ctext>> tags=\"$:/tags/RawMarkup\" type=\"text/plain\"/>\n\u003C/$wikify>\n\n\u003C!-- enable github saver -->\n\u003C$list filter=\"[{$:/GitHub/Username}is[blank]]\">\u003C\u003Ctoggle-tiddler \"$:/GitHub/Username\">>\u003C/$list>\n\n\u003C!-- create rss -->\n\u003C$wikify name=\"text\" text={{$:/plugins/Telumire/RSS/xml}} type=\"text/vnd.tiddlywiki\" mode=\"block\" output=\"text\">\n\u003C$action-setfield $tiddler=\"$(filename)$\" text=\u003C\u003Ctext>> type=\"text/plain\"/>\n\u003C/$wikify>\n\n\u003C!-- upload rss -->\n\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param=\"[[$(filename)$]]\"/> \n\n\u003C!-- delete rss --> \n\u003C$action-deletetiddler $tiddler=\"[[$(filename)$]]\" /> \n\n\u003C!-- disable github saver -->\n\u003C\u003Ctoggle-tiddler \"$:/GitHub/Username\">>\n\n\u003C!-- toggle autosave -->\n\u003C\u003Ctoggle-autosave>>\n\n\u003C/$list>\n\\end\n\u003C$genesis $type=\"$let\" $names=\"[\u003Cdefaults-settings>indexes[]]\" $values=\"[\u003Cdefaults-settings>indexes[]]:map[subfilter\u003Cget-custom-else-default>]\">\n\u003C$button\ntooltip=\"send feed to GitHub\"\nclass=\u003C\u003Ctv-config-toolbar-class>>\naria-label=\"send feed to GitHub\"\nactions=\u003C\u003Cupload-rss>>\n>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n\u003C$transclude tiddler=\"$:/plugins/Telumire/RSS/icon\"/>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\"send feed to GitHub\"/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\u003C/$genesis>","tags":"$:/tags/PageControls","title":"$:/plugins/Telumire/RSS/button","modified":"20230419045145070","type":"","code-body":"yes"},
